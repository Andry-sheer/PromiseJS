<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/icon-page.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>HomeWork</title>
</head>

<body>
  <div class="containerOne">
      <h1 class="containerOne__title">Promises</h1>
      <span class="containerOne__border"></span>
      <h2 class="containerOne__subTitle">Enter user id:</h2>
      <input class="containerOne__inputSearch" id="Search" type="number" placeholder="enter user id:">
      <input class="containerOne__buttonSearch" type="button" value="search">
      <div class="containerOne__error">Error: enter user id</div>

    <div class="containerTwo">
      <h2 class="containerTwo__subTitle">Result search:</h2>
      <span class="containerTwo__border"></span>
      <p class="containerTwo__id"></p>
      <p class="containerTwo__title"></p>
      <p class="containerTwo__userId"></p>
      <p class="containerTwo__body"></p>
      <input class="containerTwo__buttonComments" type="button" value="Get comments">
    </div>

    <div class="containerThree">
      <h2 class="containerThree__subTitle">Comments:</h2>
      <span class="containerThree__border"></span>
      <p class="containerThree__comment1"></p>
      <p class="containerThree__comment2"></p>
      <p class="containerThree__comment3"></p>
      <p class="containerThree__comment4"></p>
    </div>
  </div>
</body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="index.js"></script>
</html>
